{% extends 'fruits/base.html' %}

{% block title %}
新規作成
{% endblock %}

{% block content %}
    <h1>新規登録</h1>

        {% csrf_token %}
        <table>{{ form.as_table }}</table>

    </form>
    <br/>
    <a href="{% url 'fruits:index' %}" class="btn btn-info">キャンセル</a>
{% endblock %}
